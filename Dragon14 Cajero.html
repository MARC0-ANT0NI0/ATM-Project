<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ATM-Style.css">
    <title>Cajero</title>
</head>
<body>
    <h1>Bienvenido a Cajeros CTM</h1>

    <button type="button" id="answeringButton">Aceptar</button>
    <div id="bye" class="modal"></div>

    <script src="Script14.js"></script>
</body>
